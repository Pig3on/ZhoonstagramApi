<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <th:block th:insert="fragments/boostrap"/>
</head>
<body>
<div th:insert="fragments/navigation"/>
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="flex align-items-center flex-grow-1 flex-row mt-5">
        <h1 class="text-center" th:text="#{portal.home.title}">Zhoonstagram! - Instagram for pigeon enthusiasts</h1>
    </div>
    <div id="carouselIntro" class="carousel slide w-50" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{/images/pigeon.jpg}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/Zhoonstagram.png}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/backdrop.png}" alt="Third slide">
            </div>
        </div>
    </div>
    <div class="flex align-items-center flex-grow-1 flex-row">
        <p class="p-5" th:text="#{portal.home.description}">
        </p>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <img class="d-inline-block" style="width: 160px; height: 80px" th:src="@{/images/appStore.svg}" alt="First slide">
        <img class="d-inline-block" style="width: 180px; height: 80px" th:src="@{/images/playStore.png}" alt="First slide">
    </div>

</div>

</body>
</html>
