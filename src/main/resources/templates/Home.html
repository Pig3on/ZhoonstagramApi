<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/boostrap"/>
</head>
<body>
<div th:insert="fragments/navigation"/>
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="flex align-items-center flex-grow-1 flex-row mt-5">
        <h1 class="text-center">Zhoonstagram! - Instagram for pigeon enthusiasts</h1>
    </div>
    <div id="carouselIntro" class="carousel slide w-50" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{/images/pigeon.jpg}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/Zhoonstagram.png}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/backdrop.png}" alt="Third slide">
            </div>
        </div>
    </div>
    <div class="flex align-items-center flex-grow-1 flex-row">
        <p class="p-5">
            Zhoonstagram is a revolutionary new app that uses machine learning to allow only pigeon images to be posted. Letting you enjoy the full pigeon experience
        </p>
    </div>
    <div class="flex flex-grow-1 flex-row">
    <button class="btn btn-primary flex-fill">Download for Android</button>
    <button class="btn btn-primary flex-fill">Download for Iphone</button>
    </div>

</div>

</body>
</html>
